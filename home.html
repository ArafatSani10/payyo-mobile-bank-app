<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="flex justify-center mt-10">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <!-- available balance -->
                    <div class="text-center mt-5">
                        <div class="stats shadow mt-14 text-center">
                            <div class="stat text-center">
                                <div id="account-balance" class="stat-value ">9400</div>
                                <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- user axtion button -->
                        <div>
                            <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                            <button id="btn-show-cash-out" class="btn btn-lg">Cash Out </button>
                            <div class="divider"></div>
                            <!-- add money form -->
                        </div>
                        <div id="add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">pin</span>
                                    </label>
                                    <input id="input-pin-money" type="password" placeholder="Pin" class="input input-bordered"
                                        autocomplete="off" required />
                                    <!-- <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label> -->
                                </div>
                                <div class="form-control mb-6">
                                    <button id="btn-add-money" class="btn btn-primary mb-6">Add Money</button>
                                </div>
                            </form>
                        </div>

                        <!-- cash out start -->
                        <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-cash-out" type="text" placeholder=" Cash Out Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">pin</span>
                                    </label>
                                    <input id="input-cash-out-pin" type="password" placeholder="Pin" class="input input-bordered"
                                        autocomplete="off" required />
                                    <!-- <label class="label">
                                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label> -->
                                </div>
                                <div class="form-control mb-6">
                                    <button id="btn-cash-out" class="btn btn-primary mb-6">Cash Out</button>
                                </div>
                            </form>
                        </div>
                        <!-- cash out end -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="js/home.js"></script> -->
     <script src="js/addMoney.js"></script>
     <script src="js/cashOut.js"></script>
     <script src="js/features.js"></script>
</body>

</html>
